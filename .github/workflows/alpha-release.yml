name: Alpha Release

permissions:
  contents: write

on: workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.TERRA_DRAW_PAT }}

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: Get previous commit
        run: echo "LAST_COMMIT=$(echo $(git log -n 1))" >> $GITHUB_ENV 
        
      - name: Check previous commit is not a release
        run: if [[ $LAST_COMMIT = *"chore(release):"* ]];  then echo "Last commit was a release!" && exit 1; fi

      - name: Install
        run: npm ci

      - name: Update Docs
        run: npm run docs

      - name: Run build
        run: npm run build

      - name: Get next version
        run: echo "NEXT=0.0.1-alpha.$(echo $(npm run release:alpha:next | tail -n 1))" >> $GITHUB_ENV

      - name: Print next version
        run: echo ${{ env.NEXT }}

      - name: Set git credentials
        run: |
          git config --global user.email "terradraw@githubactions.com"
          git config --global user.name "James Milner"

      - name: Release
        run: npm run release -- --prerelease --release-as $(echo ${{ env.NEXT }})

      - name: Check changelog is correct
        run: npm run release:alpha:changelog

      - name: Push upstream
        run: git push origin main

      - name: Push tags upstream
        run: git push origin main --tags

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
